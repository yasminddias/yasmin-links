<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Linktree</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="profile-image">
            </div>
            <div class="profile-info">
                <h1 class="name">Yasmin Dias ✨</h1>
                <p class="description">Computer Science • Gamer & Reader</p>
            </div>
        </div>

        <div class="links">
            <a href="https://www.instagram.com/yas.di4s/" class="link-button">
                <img src="images/instaicon.png" alt="Instagram" class="link-icon">
                <span class="link-text">Instagram</span>
            </a>
            
            <a href="https://www.goodreads.com/user/show/194263548-yasmin-dias" class="link-button">
                <img src="images/goodreadsicon.png" alt="Goodreads" class="link-icon">
                <span class="link-text">Goodreads</span>
            </a>
            
            <a href="https://letterboxd.com/yasdias_/" class="link-button">
                <img src="images/letterboxdicon.png" alt="Letterboxd" class="link-icon">
                <span class="link-text">Letterboxd</span>
            </a>
            </a>
            
            <a href="#" class="link-button">
                <img src="images/psicon.png" alt="Playstation" class="link-icon">
                <span class="link-text">Playstation</span>
            </a>

            <a href="https://open.spotify.com/user/ajp8l6ni5a3cy9goj9nxpctii?si=dbe1e91c54eb4b8f" class="link-button">
                <img src="images/spotifyicon.png" alt="Spotify" class="link-icon">
                <span class="link-text">Spotify</span>
            </a>
            
        </div>
        
        <p class="footer-text">"Living between pages, screens & pixels."</p>
    </div>
</body>
</html>
